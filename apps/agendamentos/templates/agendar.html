<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Lava Jato Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-agendamento { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .step-icon { width: 40px; height: 40px; background: #0d6efd; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card card-agendamento p-4">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <div class="d-flex align-items-center mb-3">
                <div class="step-icon"><i class="bi bi-car-front-fill"></i></div>
                <h5 class="mb-0">Qual a placa do veículo?</h5>
            </div>
            {{ form.placa }}
            <div class="form-text">Ex: ABC1234 ou ABC1D23</div>
        </div>

        <div class="mb-4">
            <div class="d-flex align-items-center mb-3">
                <div class="step-icon"><i class="bi bi-gear-fill"></i></div>
                <h5 class="mb-0">Escolha o serviço</h5>
            </div>
            {{ form.servico }}
        </div>

        <div class="mb-4">
            <div class="d-flex align-items-center mb-3">
                <div class="step-icon"><i class="bi bi-calendar-check"></i></div>
                <h5 class="mb-0">Quando deseja vir?</h5>
            </div>
            {{ form.data_hora }}
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold py-3">
            AGENDAR AGORA
        </button>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
